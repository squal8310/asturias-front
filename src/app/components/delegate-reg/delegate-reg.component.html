<div class="container">
    <div class="row">
        <div class="col-md-8 col-lg-4 offset-md-4">
            <div class="register-form bg-light mt-4 p-4">
                <form id="register-form" #lForm="ngForm" [formGroup]="registerForm" (ngSubmit)="submitregister()" class="row g-3">
                    <div class="col-12">
                        <label>* Club:</label>
                        <input type="text" formControlName="club" name="club" class="form-control" placeholder="Nombre Club" required>
                     </div>
                     <div class="col-12">
                        <div *ngIf="registerForm.controls['club'].invalid && (registerForm.controls['club'].dirty || registerForm.controls['club'].touched)" class="frm-err">
                            <div *ngIf="registerForm.controls['club'].errors.required">
                                Introducir club
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <label>* Crear Usuario:</label>
                        <input type="text" formControlName="user" name="user" class="form-control" placeholder="Introducir Usuario" required>
  
                     </div>
                     <div class="col-12">
                        <div *ngIf="registerForm.controls['user'].invalid && (registerForm.controls['user'].dirty || registerForm.controls['user'].touched)" class="frm-err">
                            <div *ngIf="registerForm.controls['user'].errors.required">
                                Introducir Usuario
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <label>* Nombre Delegado:</label>
                         <input type="text" formControlName="name" name="name" class="form-control" placeholder="Nombre jugador" required>
                     </div>
                     <div class="col-12">
                        <div *ngIf="registerForm.controls['name'].invalid && (registerForm.controls['name'].dirty || registerForm.controls['name'].touched)" class="frm-err">
                            <div *ngIf="registerForm.controls['name'].errors.required">
                                Introducir nombre del Delegado
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <label>* Apellidos:</label>
                        <input type="text" formControlName="lastName" name="lastName" class="form-control" placeholder="Apellidos">
                    </div> 
                    <div class="col-12">
                        <div *ngIf="registerForm.controls['lastName'].invalid && (registerForm.controls['lastName'].dirty || registerForm.controls['lastName'].touched)" class="frm-err">
                            <div *ngIf="registerForm.controls['lastName'].errors.required">
                                Introducir apellidos del delegado
                            </div>
                        </div>
                    </div>   
                    <div class="col-12">
                        <label>Contrase単a:</label>
                        <input type="password" formControlName="password" name="password" class="form-control" placeholder="Contrase単a">
                    </div>
                       
                    <div class="col-12">
                        <label>Repetir contrase単a:</label>
                        <input type="password" formControlName="reppassword" name="reppassword" class="form-control" placeholder="Repetir Contrase単a">
                    </div>
                    <div class="col-12">
                        <div *ngIf="incompleteFrm" class="frm-err">
                                Favor de completar formulario
                        </div>
                    </div>  
                    <div class="col-12">
                        <button type="submit" class="btn btn-dark float-end">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
