<div class="container">
  <form [formGroup]="loginForm">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Bienvenidos</h3>
          <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
          </div>
        </div>
        <div class="card-body">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" formControlName="email" placeholder="Correo electrónico">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
            </div>
            <div class="form-group">
              <input type="submit" value="Iniciar"  (click)="signIn()" class="btn float-right login_btn">
            </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            ¿No tiene cuenta?
          </div>
          <div class="d-flex justify-content-center links">
            <input type="text" class="form-control" formControlName="club" placeholder="Nombre de club">
          </div>   
          <div class="d-flex justify-content-center links">
            <input type="text" class="form-control" formControlName="repPassw" placeholder="Repetir Contraseña">
          </div>       
          <div class="d-flex justify-content-center">
            <button class="btn btn-success" (click)="createUser()" >
              Crear cuenta
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<ngx-spinner></ngx-spinner>
